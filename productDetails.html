<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="./css/productDetails.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <!-- Loader -->
      <div class="loader-backdrop" id="loader-backdrop">
        <div class="loader">
          <div class="loader-circle"></div>
        </div>
      </div>


    <div id="productDetailsPage">
      <!-- Header -->
      <nav id="header">
        <div class="container">
          <div class="row">
            <div class="header-wrapper d-flex justify-content-between">
              <!-- We have ,ade this div flex, with justify content as space between -->
              <div class="logo d-inline-block">
                <a href="index.html" class="text-decoration-none">Shop Cart</a>
              </div>
              <div class="user-actions d-flex flex-row">
                <a href="cart.html" class="text-decoration-none">Cart</a>
                <div class="user-intro" id="userIntro">HiUser</div>
                <div class="logout-btn" id="logoutBtn">Logout</div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="product-details-wrapper d-flex justify-content-between align-items-start flex-row">
            <div class="product-img d-flex">
              <img src="" alt="Product Image" id="prod-Image" />
            </div>



            <div class="product-details-box d-flex flex-column">
                <div id="productDetails">
                <div class="product-name" id="prod-name"></div>
                <div class="product-price fw-bold" id="prod-price"></div>
                <div class="product-description">
                    <div class="product-description-title fw-bold">Description</div>
                    <div class="product-description-data" id="prod-description-data">

                    </div>

                </div>
                </div>

                <div class="product-details-action btn btn-primary text-decoration-none">Add to Cart</div>
                <a href="cart.html" id="goToCartBtn" class="product-details-action btn btn-warning text-decoration-none">Goto Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./js/common.js"></script>
    <script src="./js/productDetails.js"></script>
  </body>
</html>
