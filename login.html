<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="loginPage">
      <nav id="header">
        <div class="container">
          <div class="row">
            <div class="header-wrapper d-flex justify-content-between">
              <!-- We have ,added this div flex, with justify content as space between -->
              <div class="logo d-inline-block">
                <a href="index.html" class="text-decoration-none">Shop Cart</a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <h2 class="home-title text-center">Welcome to Shop Cart</h2>
        </div>
        <div class="login-wrapper" id="loginForm">
          <h4 class="text-center">Login</h4>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              id="loginUsername"
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              id="loginPassword"
            />
          </div>
          <div class="input-group">
            <button class="form-control btn btn-primary">Log In as User</button>
          </div>
          <div class="singup-btn text-center" id="showSignupBtn">
            Don't have an Account? Sign Up Here
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
