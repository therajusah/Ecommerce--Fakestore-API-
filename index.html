<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <body>

      <!-- Loader -->
      <div class="loader-backdrop" id="loader-backdrop">
        <div class="loader">
          <div class="loader-circle"></div>
        </div>
      </div>


    <!-- Header -->
    <div class="homepage">
      <nav id="header">
        <div class="container">
          <div class="row">
            <div class="header-wrapper d-flex justify-content-between">
              <!-- We have ,ade this div flex, with justify content as space between -->
              <div class="logo d-inline-block">
                <a href="index.html" class="text-decoration-none">Shop Cart</a>
              </div>
              <div class="user-actions d-flex flex-row">
                <a href="cart.html" class="text-decoration-none">Cart</a>
                <div class="user-intro" id="userIntro">HiUser</div>
                <div class="logout-btn" id="logoutBtn">Logout</div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main content -->
      <div class="container">
        <div class="row">
          <h2 class="home-title text-center">Welcome to Shop Cart!</h2>
          <div
            class="category-list d-flex flex-row justify-content-between align-items-center"
            id="categoryList"
          >
            <!-- List of categories -->
            <div
              class="category-item d-flex align-items-center justify-content-center"
            >
              <a href="productList.html">All Products</a>
            </div>
          </div>
          <div class="category-title text-center">
            Select a category to start Shopping
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script src="./js/index.js"></script>
  </body>
</html>
